<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Pendaftaran SIB 2023</h1>
    <label>Nama Lengkap</label><br>
    <input type="text" placeholder="Masukkan nama lengkap"><br>
    <label>Email</label><br>
    <input type="email" placeholder="Masukkan email"><br>
    <label>No. HP</label><br>
    <input type="text" placeholder="Masukkan no. HP"><br>
    <label>Jenis Kelamin</label>
    <div>
        <input type="radio" name="jenis_kelamin" value="laki-laki" checked="checked">
        <label>Laki-laki</label>
    </div>
    <div>
        <input type="radio" name="jenis_kelamin" value="perempuan">
        <label>Perempuan</label>
    </div>
    <label>Jurusan</label><br>
    <select name="jurusan" id="jurusan">
        <option value="informatika">Teknik Informatika</option>
        <option value="industri">Teknik Industri</option>
        <option value="komputer">Teknik Komputer</option>
        <option value="peternakan">Teknik Peternakan</option>
    </select><br>
    <label>Alamat</label><br>
    <textarea name="alamat" placeholder="Masukkan alamat"></textarea><br>
    <label>Foto</label><br>
    <input type="file"><br>
    <input type="submit" value="Daftar">
</body>
<br>
<br>
<a href="../index.html">Kembali ke Dasboard</a>
</html>
