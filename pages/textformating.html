<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating</title>
</head>
<body>
    <h1>Elemen Text Formating pada HTML</h1>
    <p>ini adalah<b> text bold</b></p>
    <p>ini adalah<i> text italic</i></p>
    <p>ini adalah<u> text underline</u></p>
    <p>ini adalah<strong> text strong</strong></p>
    <p>ini adalah<strike> text strike</strike></p>
    <p>ini adalah text sub T<sub>27</sub></p>
    <p>ini adalah text sup C<sup>12</sup></p>
