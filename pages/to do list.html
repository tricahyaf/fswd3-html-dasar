<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <style>
        i {
            cursor: pointer;
        }

        i:hover {
            filter: brightness(80%);
        }
    </style>

    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <div class="card mt-5 text-center bg-warning">
            <div class="card-body text-white">
                <h1 class="display-4 fw-bold">My To Do List</h1>
                <h2 class="text-light mb-3">Apa Kegiatanmu Hari Ini?</h2>
                
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control mb-3" id="input-user" autofocus autocomplete="off">
                        <button class="btn btn-success mb-3" type="submit">Button</button>
                    </div>
                </form>
                
                <ul class="list-group text-dark" id="list-group">

                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="../assets/javascript/to do list.js"></script>

    <br><a href="../index.html">Kembali ke Dasboard</a>
</body>

</html>
